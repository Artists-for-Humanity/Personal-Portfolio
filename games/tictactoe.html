        <link href="../header and footer.css" type="text/css" rel="stylesheet">

        <header>
            <nav class="header">
                <a id="navHome" href="../index.html">Home</a>
                <a id="navAbout" href="../about.html">About</a>

            </nav> 
        </header>
        <main id="grad">
            <section class="everything">
                <br><br><br><br><br>
                <h1>Tic Tac Toe!</h1> 
                <div id="themeContainer">
                    <label for="mode" id="themeLabel">Choose theme:</label>
                    <input name ="mode" type="radio" id="darkMode" checked>Dark Mode</input>
                    <input name ="mode" type="radio" id="lightMode">Light Mode</input>
                </div>
                <div class="buttonContainer">
                    <p id="computerButton">Player vs Computer</p>
                    <p id="pvpButton">Player vs Player</p>
                </div>
                <p id="startButton">Start!</p>
                <table>
                    <tr>
                        <td class="tile tileOne" id="tileOne"></td>
                        <td class="tile tileTwo" id="tileTwo"></td>
                        <td class="tile tileThree" id="tileThree"></td>
                        <td></td>
                        <td><img id="computerIcon" src="../images/computerIcon.png"></td>
                    </tr>
                    <tr>
                        <td class="tile tileFour" id="tileFour"></td>
                        <td class="tile tileFive" id="tileFive"></td>
                        <td class="tile tileSix" id="tileSix"></td>
                        <td></td>
                        <td id="textContainer"><p id="computerText"></p></td>
                    </tr>
                    <tr>
                        <td class="tile tileSeven" id="tileSeven"></td>
                        <td class="tile tileEight" id="tileEight"></td>
                        <td class="tile tileNine" id="tileNine"></td>
                        <td></td>
                        <td id="winText"></td>
                    </tr>
                </table>
                <p id="retryButton">Play again?</p>
            </section>
            </main>
