        <link href="../reset.css" type="text/css" rel="stylesheet">

        <title>Rock Paper Scissors! | Jacky Li</title>
    </head>
    <body>
        <header>
            <nav class="header" id="headerResponsive">
                <a id="logo" href="../">JHL</a>
                <a id="navIcon">|||</a>
                <a id="navGames" class="current" href="../games">Games</a>
                <a id="navProjects" href="../projects">Projects</a>
                <a id="navResume" href="../resume">Resume</a>      
                <a id="navContact" href="../contact">Contact</a>                              
                <a id="navAbout" href="../about">About</a>               
                <a id="navHome" href="../">Home</a>
            </nav> 
        </header>
        <main>
            <div class="spacer"></div>

            <h1>Rock Paper Scissors!</h1>
            <p class="streak">Current Streak: <span id="streak">0</span></p>
            <p class="streak" style="margin-bottom: 3vh;">Highscore: <span id="highscore">0</span></p>
            <!-- <div id="themeContainer">
                <label for="mode" id="themeLabel">Choose theme:</label>
                <input name ="mode" type="radio" id="darkMode" checked>Dark Mode</input>
                <input name ="mode" type="radio" id="lightMode">Light Mode</input>
            </div> -->

            <div class="optionsContainer">
                <div class="option optionActive" id="rock">
                    Rock
                </div>
                <div class="option optionActive" id="paper">
                    Paper
                </div>
                <div class="option optionActive" id="scissors">
                    Scissors
                </div>
                <div class="option optionActive" id="submit">
                    Submit
                </div>
            </div>
            <div class="endContainer">
                <h2 class="endText" >Your Choice: <span id="userText"></span></h2>
                <h2 class="endText">Computer Choice: <span id="computerText"></span></h2>
                <div class="computer">
                    <div class="spinBtn"></div>
                    <div class="wheel">
                        <div class="item" style="--i:1;--clr:#3cb371;"><span>Rock</span></div>
                        <div class="item" style="--i:2;--clr:#ff340f;"><span>Paper</span></div>
                        <div class="item" style="--i:3;--clr:#4169e1;"><span>Scissors</span></div>
                        <div class="item" style="--i:4;--clr:#3cb371;"><span>Rock</span></div>
                        <div class="item" style="--i:5;--clr:#ff340f;"><span>Paper</span></div>
                        <div class="item" style="--i:6;--clr:#4169e1;"><span>Scissors</span></div>
                        <div class="item" style="--i:7;--clr:#3cb371;"><span>Rock</span></div>
                        <div class="item" style="--i:8;--clr:#ff340f;"><span>Paper</span></div>
                        <div class="item" style="--i:9;--clr:#4169e1;"><span>Scissors</span></div>
                    </div>
                </div>
                <div class="endText" id="whoWon"></div>
                <div id="retryButton">Play Again?</div>
            </div>
        </main>
